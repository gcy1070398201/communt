<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区问答</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script href="js/bootstrap.min.css" type="application/ecmascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">社区问答</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="搜索内容">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=Iv1.9459f0cd18246862&scope=user&state=1&redirect_uri=http://localhost:8080/callback">登录</a></li>
                <li th:if="${session.user!=null}" >
                    <a href="/publish">提问</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">关于我们</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid ">
    <div class="row context-form">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <div class="media" th:each="list:${lists}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="@{${list.getUser().getAvatar_url()}}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${list.getTitle()}"></h4>
                    <li>
                        <span th:text="${list.getReplyCount()}">个回复</span>
                        <span th:text="${list.getViewCount()}"> 次浏览</span>
                        <span th:text="${list.getGmtCreate()}"></span>
                    </li>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门列表</h3>
        </div>
    </div>
</div>
</body>
</html>
